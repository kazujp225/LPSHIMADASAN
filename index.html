    <!-- Resend用フォーム送信スクリプト -->
    <script>
        document.getElementById('contact-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');

            // 希望時間帯を取得
            const timeCheckboxes = document.querySelectorAll('input[name="time"]:checked');

            // 希望時間帯のバリデーション
            if (timeCheckboxes.length === 0) {
                alert('電話連絡ご希望時間帯を1つ以上選択してください。');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '送信中...';
            const selectedTimes = Array.from(timeCheckboxes).map(cb => cb.value).join(', ');

            // お問い合わせ区分を取得
            const inquiryType = document.getElementById('inquiry_type').value;
            const customerName = document.getElementById('name').value;

            // メール件名を生成: FiltiaHPフォーム通知:"区分"_"お名前"
            const emailSubject = `FiltiaHPフォーム通知:${inquiryType}_${customerName}`;

            // フォームデータを収集
            const formData = {
                subject: emailSubject,
                inquiryType: inquiryType,
                name: customerName,
                furigana: document.getElementById('furigana').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                zipcode: document.getElementById('zipcode').value,
                prefecture: document.getElementById('prefecture').value,
                city: document.getElementById('city').value,
                address: document.getElementById('address').value,
                remarks: document.getElementById('remarks').value,
                preferredTime: selectedTimes
            };

            try {
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    window.location.href = 'thanks.html';
                } else {
                    throw new Error('送信に失敗しました');
                }
            } catch (error) {
                console.error('送信エラー:', error);
                alert('送信に失敗しました。しばらく経ってから再度お試しください。');
            }

            submitBtn.disabled = false;
            submitBtn.textContent = '送信する';
        });
    </script>
