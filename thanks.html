<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ完了 | Filtia</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .thanks-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e8f4fc 0%, #ffffff 50%, #f0f9ff 100%);
            padding: 2rem 1.5rem;
            text-align: center;
        }

        .thanks-container {
            max-width: 500px;
            background: #fff;
            border-radius: 16px;
            padding: 3rem 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .thanks-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4a90e2 0%, #3b7dd8 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1.5rem;
        }

        .thanks-icon svg {
            width: 40px;
            height: 40px;
            fill: #fff;
        }

        .thanks-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 1rem;
        }

        .thanks-message {
            font-size: 1rem;
            color: #4b5563;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .thanks-note {
            font-size: 0.875rem;
            color: #6b7280;
            background: #f9fafb;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .thanks-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #4a90e2 0%, #3b7dd8 100%);
            color: #fff;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 50px;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .thanks-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        /* デスクトップ用 */
        @media (min-width: 768px) {
            .thanks-container {
                max-width: 600px;
                padding: 4rem 3rem;
            }

            .thanks-icon {
                width: 100px;
                height: 100px;
                margin-bottom: 2rem;
            }

            .thanks-icon svg {
                width: 50px;
                height: 50px;
            }

            .thanks-title {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }

            .thanks-message {
                font-size: 1.125rem;
                margin-bottom: 2.5rem;
            }

            .thanks-note {
                font-size: 1rem;
                padding: 1.25rem 1.5rem;
                margin-bottom: 2.5rem;
            }

            .thanks-button {
                padding: 1.25rem 3rem;
                font-size: 1.125rem;
            }
        }
    </style>
</head>

<body>
    <div class="thanks-page">
        <div class="thanks-container">
            <div class="thanks-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                </svg>
            </div>
            <h1 class="thanks-title">お問い合わせありがとうございます</h1>
            <p class="thanks-message">
                お問い合わせを受け付けました。<br>
                内容を確認の上、担当者より<br>
                ご連絡させていただきます。
            </p>
            <div class="thanks-note">
                ※通常2〜3営業日以内にご連絡いたします。<br>
                ※お急ぎの場合はお電話にてお問い合わせください。
            </div>
            <a href="index.html" class="thanks-button">トップページに戻る</a>
        </div>
    </div>
</body>

</html>
